<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="this is pricing component with toggle master">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            LinearGradient: 'hsl(236, 72%, 79%) to hsl(237, 63%, 64%)',
            VeryLightGrayishBlue: 'hsl(240, 78%, 98%)',
            LightGrayishBlue: 'hsl(234, 14%, 74%)',
            GrayishBlue: 'hsl(233, 13%, 49%)',
            DarkGrayishBlue: 'hsl(232, 13%, 33%)',
            Blue: 'hsl(236, 72%, 79%)',
            secondBlue: 'hsl(237, 63%, 64%)'
          },
          fontFamily: {
            'montserrat': ["Montserrat", "sans-serif"],
          }
        }
      }
    }
  </script>
  <style>
    article h2 {
      color: hsl(233, 13%, 49%);
    }
    article span {
      font-size: 52px;
      display: block;
      color: hsl(232, 13%, 33%);
      margin: 10px 0;
    }
    @media (max-width: 800px) {
      article span {
        font-size: 42px;
      }
    }
    article p {
      padding: 12px 0;
      font-size: 13px;
      color: hsl(233, 13%, 49%);
      font-weight: 500;
    }
  </style>
  <title>Frontend Mentor | [Our Pricing]</title>
</head>
<body class="bg-VeryLightGrayishBlue font-montserrat overflow-x-hidden">
  <img src="/images/bg-bottom.svg" alt="bottom" class="absolute bottom-0 -z-10 max-[700px]:hidden">
  <img src="/images/bg-top.svg" alt="top" class="absolute lg:right-0 -right-[180px] -z-10">

  <header class="lg:py-14 py-10 flex flex-col items-center">
    <h1 class="text-3xl font-bold text-GrayishBlue">Our Pricing</h1>
    <div class="flex items-center lg:my-8 my-6">
      <p class="text-DarkGrayishBlue text-sm font-light">Annually</p>
      <label class="toggle relative flex justify-between items-center group text-xl mx-5 cursor-pointer">
        <input type="checkbox" class="absolute w-full h-full peer appearance-none rounded-md cursor-pointer" />
        <span class="w-16 h-8 flex items-center flex-shrink-0 px-[5px] bg-gradient-to-r from-Blue to-secondBlue rounded-full after:w-6 after:h-6 after:bg-white after:rounded-full after:shadow-md after:duration-100 peer-checked:after:translate-x-[30px]"></span>
      </label>
      <p class="text-DarkGrayishBlue text-sm font-light">Monthly</p>
    </div>
  </header>

  <main class="lg:w-[80%] w-[88%] m-auto">
    <section class="flex items-center justify-center text-center md:flex-row flex-col">
      <article class="shadow bg-white p-6 md:w-1/3 w-full rounded-l-lg">
        <h2>Basic</h2>
        <span class="basic">$199.99</span>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button class="bg-gradient-to-r from-Blue to-secondBlue w-full mt-5 py-3 text-[12px] text-white uppercase tracking-widest rounded border border-1 hover:bg-none hover:text-secondBlue duration-100">Learn More</button>
      </article>
  
      <article class="shadow bg-gradient-to-r from-Blue to-secondBlue px-6 py-6 lg:py-10 my-6 lg:my-0 md:w-1/3 w-full rounded-lg">
        <h2 class="text-VeryLightGrayishBlue">Professional</h2>
        <span class="pro text-VeryLightGrayishBlue">$249.99</span>
        <hr>
        <p class="text-VeryLightGrayishBlue">1 TB Storage</p>
        <hr>
        <p class="text-VeryLightGrayishBlue">5 Users Allowed</p>
        <hr>
        <p class="text-VeryLightGrayishBlue">Send up to 10 GB</p>
        <hr>
        <button class="bg-white w-full mt-5 py-3 text-[12px] text-sky-700 uppercase tracking-widest rounded border border-1 hover:bg-transparent hover:text-white duration-100">Learn More</button>
      </article>
  
      <article class="shadow bg-white p-6 md:w-1/3 w-full rounded-r-lg">
        <h2>Master</h2>
        <span class="master">$399.99</span>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button class="bg-gradient-to-r from-Blue to-secondBlue w-full mt-5 py-3 text-[12px] text-white uppercase tracking-widest rounded border border-1 hover:bg-none hover:text-secondBlue duration-100">Learn More</button>
      </article>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Essam</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
